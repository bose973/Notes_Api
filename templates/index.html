<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>iNotes-Take your Notes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">iNotes</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">About</a>
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
          </div>
        </div>
      </nav>
      <div class="container">
        <h1>Add a note now with iNotes:</h1>
        <form action="/" method="post">
            <div class="mb-3">
              <label for="title" class="form-label">Note Title</label>
              <input type="text" class="form-control" name="title" aria-describedby="titleHelp">
            </div>
            <div class="mb-3">
              <label for="desc" class="form-label">Note Description</label>
              <input type="text" class="form-control" name="desc">
            </div>
            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" name="imp">
              <label class="form-check-label" for="exampleCheck1">Mark as Important?</label>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
      </div>
      <br>
      <br>
      <div class="container">
        <button type="button" class="btn btn-info" onclick="location.href='http://127.0.0.1:8000/impNotes'">Important Notes</button>
        <br>
        <br>
        <button type="button" class="btn btn-secondary" onclick="location.href='http://127.0.0.1:8000/allNotes'">All Notes</button>
        <!-- {% if newDocs|length %}
            <h2>Your Added Notes</h2>
            {% for item in newDocs %}
            <div>
                Title: {{ item.title }} <br>
                Desc: {{ item.desc }} <br>
                Important: {{ item.imp }} <br> <br>
            </div>
            {% endfor %}
        {% else %}
            <h2>No notes have been added</h2>
        {% endif %} -->
      </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
